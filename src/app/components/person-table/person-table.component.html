<mat-form-field appearance="fill" class="filterContainer">
  <mat-label>City</mat-label>
  <mat-select 
    [(ngModel)] ="selectedValue"  
    (ngModelChange)="onCityChange(selectedValue)"
     name="city"
     class="cityDropDown"
     >
    <mat-option [value]="1">All City</mat-option>
    <mat-option 
      *ngFor="let person of persons" 
      [value]="person.city" 
     >
      {{person.city}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
      ID
    </th>
    <td mat-cell *matCellDef="let person"> {{person.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name" >
      <mat-icon>person</mat-icon>
      Name     
    </th>
    <td mat-cell *matCellDef="let person"> {{person.name}} </td>
  </ng-container>

  <!-- phone Number Column -->
  <ng-container matColumnDef="phoneNr">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by phoneNr">
      <mat-icon>phone</mat-icon>
      Phone No.     
    </th>
    <td mat-cell *matCellDef="let person"> {{person.phoneNr}} </td>
  </ng-container>

  <!-- city Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city">
      <mat-icon>home</mat-icon>
      City     
    </th>
    <td mat-cell *matCellDef="let person"> {{person.city}} </td>
  </ng-container>


  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef> Menu </th>
    <td mat-cell *matCellDef="let person">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onClickEditPerson(person)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="onDelete(person)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>    
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
